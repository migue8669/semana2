

  <table class="table table-striped table-responsive-md btn-table" >
    <tr class="card"  *ngFor="let item of employeelist"  (click)="onItemClick(item)">
  
      <img width="100" height="100" src="{{item.imageUrl}}">
      <td>{{item.nombre}}</td>
      <td>{{item.precio}}</td>
    </tr>
  </table>
