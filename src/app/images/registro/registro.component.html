<div class="card" style="width:22rem">
  <div class="card-body">
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
      <div class="text-center">
        <img [src]="imgSrc" width="300px" height="250px" (click)="fileUploader.click()">
      </div>
      <div class="form-group">
        <label>Selecciona la imagen y haz click en subir</label>
        <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl"
          (change)="showPreview($event)">
        <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">Éste campo es requerido.
        </div>
      </div>
      <!-- <div class="form-group">
        <input class="form-control" formControlName="precio" placeholder="Precio">
        <div class="text-danger" *ngIf="isSubmitted && formControls.precio.errors?.required">This field is required.
        </div>
      </div> -->
      <div class="form-group">
        <input class="form-control" formControlName="nombre" placeholder="Nombre">
        <div class="text-danger" *ngIf="isSubmitted && formControls.nombre.errors?.required">Éste campo es requerido.
        </div>
    
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <button type="submit" class="btn btn-primary btn-block float-right">Guardar</button>
        </div>
        <!-- <div class="form-group col-md-6">
          <a routerLink="/image/producto" class="btn btn-success btn-block float-right">Registro de precios</a>
        </div> -->
       
        <!-- <div class="form-group col-md-6">
          <button routerLink="../despacho" class="btn btn-success btn-block float-right">Despachos
          </button>
        </div> -->
      </div>
    </form>
    <!-- <app-image-list></app-image-list> -->
  </div>
</div>
