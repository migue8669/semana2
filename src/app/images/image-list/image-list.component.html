<table class="table table-striped table-responsive-md btn-table" >
  <tr *ngFor="let item of imageList"  (click)="onItemClick(item)">

    <img width="100" height="100" src="{{item.imgUrl}}">
    <td>{{item.nombre}}</td>
     <td>{{item.precio}}</td> 
  </tr>
</table>
